<section data-ng-controller="BuildingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Buildings</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="building in buildings" data-ng-href="#!/buildings/{{building._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="building.created | date:'medium'"></span>
				by
				<span data-ng-bind="building.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="building.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!buildings.$resolved || buildings.length">
    	No Buildings yet, why don't you <a href="/#!/buildings/create">create one</a>?
    </div>
</section>
